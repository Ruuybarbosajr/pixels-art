<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pixels Art</title>
  </head>
  <body>
    <header id='header' class="fs-1 rounded d-flex justify-content-center shadow p-3 mb-5 rounded">
      <h1 id="title" class="font-monospace display-3">Pixels Art</h1>
    </header>
    <main>
      <div id="title-h3" class= 'container d-flex justify-content-center'>
        <h3 class="font-monospace display-7">Collor Pallete</h3>
      </div>
      <section class="container d-flex justify-content-center">
        <div id="color-palette"></div>
      </section class="input-group">
      <section class="container d-flex justify-content-center">
        <input type="number" id="board-size" min="1" class="form-control shadow p-3 mb-5 rounded" placeholder="Enter a number" aria-label="Recipient's username with two button addons"/>
        <button id="generate-board" class="btn btn-outline-secondary shadow p-3 mb-5 rounded" type="button">VQV</button>
        <button id="clear-board" class="btn btn-outline-secondary shadow-sm p-3 mb-5 rounded" type="button">Clear</button>
      </section>
      <div class="d-flex justify-content-center">
        <div id="pixel-board"></div>
      </div>
      <script src="script.js"></script>
    </main>
    <footer class='d-flex justify-content-center'>
      <p>Powered by Ruy Barbosa Jr</p>
    </footer>
  </body>
</html>
